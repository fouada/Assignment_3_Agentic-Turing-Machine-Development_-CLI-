name: Tests and Coverage

on:
  push:
    branches: [ main, master, develop, tests_to_get_100 ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify installation
      run: |
        python --version
        pip list
        pytest --version
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short
    
    - name: Run performance tests
      run: |
        pytest tests/unit/test_performance.py -v --tb=short
    
    - name: Run all tests with coverage
      run: |
        pytest tests/ \
          --cov=src \
          --cov-report=term-missing \
          --cov-report=html \
          --cov-report=xml \
          --cov-branch \
          --cov-fail-under=85 \
          -v
    
    - name: Display coverage summary
      if: always()
      run: |
        echo "=== Coverage Summary ==="
        coverage report
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive coverage HTML report
      uses: actions/upload-artifact@v3
      if: matrix.python-version == '3.11'
      with:
        name: coverage-report-html
        path: htmlcov/
        retention-days: 30
    
    - name: Archive coverage XML report
      uses: actions/upload-artifact@v3
      if: matrix.python-version == '3.11'
      with:
        name: coverage-report-xml
        path: coverage.xml
        retention-days: 30
    
    - name: Check coverage threshold
      run: |
        COVERAGE=$(coverage report | tail -1 | awk '{print $4}' | sed 's/%//')
        echo "Total coverage: ${COVERAGE}%"
        if (( $(echo "$COVERAGE < 85" | bc -l) )); then
          echo "âŒ Coverage ${COVERAGE}% is below 85% threshold"
          exit 1
        else
          echo "âœ… Coverage ${COVERAGE}% meets the 85% threshold"
        fi
    
    - name: Comment coverage on PR
      if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 85
        MINIMUM_ORANGE: 70

  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Check Python syntax
      run: |
        python -m py_compile src/*.py
        python -m py_compile tests/**/*.py
    
    - name: Check code style (optional)
      continue-on-error: true
      run: |
        pip install flake8
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Verify skills structure
      run: |
        echo "Checking skills directory structure..."
        for skill in "english-to-french-translator" "french-to-hebrew-translator" "hebrew-to-english-translator"; do
          if [ ! -d "skills/$skill" ]; then
            echo "âŒ Missing skill directory: $skill"
            exit 1
          fi
          if [ ! -f "skills/$skill/SKILL.md" ]; then
            echo "âŒ Missing SKILL.md in: $skill"
            exit 1
          fi
          echo "âœ… Skill verified: $skill"
        done
        echo "âœ… All skills validated"

  performance-report:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run performance tests with detailed output
      run: |
        pytest tests/unit/test_performance.py -v --tb=short > performance_report.txt 2>&1 || true
        cat performance_report.txt
    
    - name: Upload performance report
      uses: actions/upload-artifact@v3
      with:
        name: performance-report
        path: performance_report.txt
        retention-days: 30

  summary:
    runs-on: ubuntu-latest
    needs: [test, validate, performance-report]
    if: always()
    
    steps:
    - name: Create test summary
      run: |
        echo "# ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Status" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Tests: Completed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Validation: Completed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Performance: Completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Coverage HTML Report" >> $GITHUB_STEP_SUMMARY
        echo "- Coverage XML Report" >> $GITHUB_STEP_SUMMARY
        echo "- Performance Report" >> $GITHUB_STEP_SUMMARY

